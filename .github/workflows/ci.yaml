name: CodeQL and Lint

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ["javascript"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          config-file: .github/codeql-config.yml

      # Install dependencies before autobuild for better build context
      - name: Install dependencies
        run: npm install

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      # Upload CodeQL database as artifact (optional, for debugging)
      - name: Upload CodeQL database
        uses: actions/upload-artifact@v4
        with:
          name: codeql-database
          path: ./.codeql

  lint:
    name: Run ESLint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm install

      - name: Run ESLint
        run: npm run lint

  # --- Security: npm audit ---

  audit:
    name: Run npm audit
    runs-on: ubuntu-latest
    needs: [analyze, lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install dependencies
        run: npm install
      - name: Run npm audit
        run: npm audit --audit-level=low || true

  nodejsscan:
    name: Run NodeJSScan
    runs-on: ubuntu-latest
    needs: [analyze, lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"
      - name: Install NodeJSScan
        run: pip install nodejsscan
      - name: Run NodeJSScan
        run: nodejsscan -d . -o nodejsscan-report.json || true
      - name: Upload NodeJSScan Report
        uses: actions/upload-artifact@v4
        with:
          name: nodejsscan-report
          path: nodejsscan-report.json

  retirejs:
    name: Run Retire.js
    runs-on: ubuntu-latest
    needs: [analyze, lint]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
      - name: Install Retire.js
        run: npm install -g retire
      - name: Run Retire.js
        run: retire --outputformat json --outputpath retirejs-report.json || true
      - name: Upload Retire.js Report
        uses: actions/upload-artifact@v4
        with:
          name: retirejs-report
          path: retirejs-report.json
